<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        /* d1 ile h1 arasındaki boşluğu kaldırmak için margin-top'u sıfırlıyoruz */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .d1 {
            width: 100%;
            height: 800px;
            background-color: rgb(23, 53, 53);
            display: flex;
            flex-direction: column;  /* Dikey hizalama */
            justify-content: center;  /* Ortalamak için */
            align-items: center;  /* Ortalamak için */
            gap: 20px;  /* Aralarına boşluk eklemek için */
            padding-bottom: 60px;  /* Menüye yer açmak için padding */
        }

        .h {
            font-size: 50px;
            color: aliceblue;
            background-color: black;
            text-align: center;
            margin: 0;  /* Varsayılan margin'i sıfırlıyoruz */
        }

        .d2, .d3, .d4, .d5 {
            background-color: rgb(244, 243, 241);
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative; /* Bu, içindeki öğelerin yerleşimini kontrol edebilmek için gerekli */
        }

        .d2 {
            text-align: center; /* Yazıyı ortalamak için */
        }

        /* Yıldızlar için stil */
        .stars {
            font-size: 40px;
            color: #e0e0e0; /* Boş yıldızlar için gri renk */
            display: flex;
            justify-content: center;
            position: absolute;
            top: 50%;  /* Yıldızları tam ortalamak için */
            left: 50%;
            transform: translate(-50%, -50%); /* Yıldızları ortalamak için */
        }

        .stars span {
            margin: 0 5px; /* Yıldızlar arasına boşluk eklemek için */
        }

        .stars .filled {
            color: #ffd700; /* Doldurulmuş (sarısı) yıldızlar */
        }

        /* İki sütun şeklinde hizalamak için */
        .d1 div {
            display: flex;
            justify-content: space-between;
            width: 80%; /* Her iki kutu arasındaki boşluğu dengelemek için genişlik */
            gap: 20px; /* Yan yana olan kutular arasında 20px boşluk bırak */
        }

        /* Menü kısmı */
        .menu {
            width: 100%;
            height: 60px;
            background-color: rgb(23, 53, 53); 
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .menu a {
            color: rgb(5, 5, 107); 
            font-size: 18px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            padding: 10px 15px;
            margin: 0 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: rgb(23, 53, 53); 
            color: white; 
            transform: scale(1.5); 
            border-radius: 5px;
        }

        .menu img {
            width: 30px; 
            height: 30px; 
            vertical-align: middle; 
        }
        .d3 img{
            width: 200px;
            height: 100px;
        }
        .d4 img{
            width: 200px;
            height: 100px;

        }
        .d4 p {
            padding-bottom: 100px;
            color: #ffd700;
            font-size: 30px;
        }
        .d3 p{
            color: blueviolet;
            font-size: 20px;
        }
        .d5 img{
            width: 200px;
            height: 100px;

        }
        .d5 p{
            color: rgb(61, 61, 159);
            font-size:15px;
            

        }
    </style>
</head>
<body>
    <h1 class="h">My Skills</h1>
    <div class="d1">
        <div>
            <div class="d2">
                <p style="font-size: 30px;"><i>English Proficiency (B2 Level)</i></p>
                <!-- Yıldız gösterimi -->
                <div class="stars">
                    <span class="filled">&#9733;</span> <!-- Doldurulmuş (sarı) yıldız -->
                    <span class="filled">&#9733;</span>
                    <span class="filled">&#9733;</span>
                    <span class="filled">&#9733;</span>
                    <span>&#9733;</span> <!-- Boş (gri) yıldız -->
                </div>
            </div>
            <div class="d3">
                <img src="/fotolar/c-sharp-nedir-nerelerde-kullanilir-1.jpeg" alt="yok">
                <img src="/fotolar/png-transparent-c-logo-the-c-programming-language-computer-icons-computer-programming-source-code-programming-miscellaneous-template-blue.png" alt="">
                <p><i>Advanced knowledge of C++ and C#</i></p>
             

            </div>
        </div>
        <div>
            <div class="d4">
                <img src="/fotolar/MySQL-Logo.png" alt="yok">
                <p><i>I have good knowledge of Mysql</i></p>

            </div>
            <div class="d5">
                <img src="/fotolar/power-bi-vector-logo-2022.png" alt="yok">
                <img src="/fotolar/Tableau-Logo.png" alt="yok">
                <p><i>I have advanced power bi and intermediate level tableau knowledge</i></p>
            </div>
        </div>
    </div>
    <!-- Menü d1 içinde ve en altta olacak şekilde -->
    <div class="menu">
        <a href="https://www.instagram.com/kocakrustem71/" target="_blank">
            <img src="/fotolar/instagram-6338401_960_720.webp" alt="Instagram">
        </a>
        <a href="https://www.linkedin.com/in/r%C3%BCstem-ko%C3%A7ak-85564a1a3/"><img src="/fotolar/LinkedIn_logo_initials.png" alt="LinkedIn"></a>
        <a href="https://kocakrustem35@gmail.com/"><img src="fotolar/Gmail_icon_(2020).svg.png" alt="Gmail"></a>

</body>
</html>
